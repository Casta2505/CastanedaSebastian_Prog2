<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario de Compra</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container mt-4">
		<form th:action="@{/guardarCompra}" th:object=${inventario}
			method="POST">
			
			
			<input type="hidden" th:field="*{id}" />
			
			
			<div class="form-group">
				<label for="cantidad">Cantidad</label> <input th:field="*{cantidad}"
					type="number" class="form-control" />
			</div>
			<div class="form-group">
				<label for="costoUnitario">Costo Unitario</label> <input
					th:field="*{costoUnitario}" type="number" class="form-control" />
			</div>

			<div class="form-group">
				<label for="proveedor">Proveedor</label> <select id="proveedor"
					name="proveedorId" class="form-control">
					<option th:each="proveedor : ${proveedores}"
						th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
				</select>
			</div>

			<div>
				<button type="submit" class="btn btn-primary mt-2">Comprar
				</button>
			</div>
		</form>
	</div>
</body>
</html>
