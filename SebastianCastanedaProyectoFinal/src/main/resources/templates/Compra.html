<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<img src="img/logo.png" alt="Logo La Rebaja" class="img-logo">
	<br>
	<div class="container mt-4">
		<a href="/" class="btn btn-primary">Volver a la p√°gina principal</a> <br>
		<br>
		<h1>Seleccione una sucursal:</h1>
		<form action="/MostrarInventarioCompra" method="get">
			<select name="sucursalId" class="form-select">
				<option th:each="sucursal : ${sucursales}" th:value="${sucursal.id}"
					th:text="${sucursal.direccion}"></option>
			</select> <br>
			<button type="submit" class="btn btn-primary mt-2">Mostrar
				Inventario De Sucursal</button>
		</form>
		<form action="/agregarProducto" method="get">
			<button type="submit" class="btn btn-primary mt-2">Agregar
				Producto a Sucursal</button>
			<br>
		</form>
		<br>
		<table class="table table-striped">
			<thead class="table-danger">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Precio Unitario</th>
					<th scope="col">Costo Unitario</th>
					<th scope="col">Producto</th>
					<th scope="col">Sucursal</th>
					<th scope="col">Funciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="inventario : ${inventarioList}">
					<td th:text="${inventario.id}"></td>
					<td th:text="${inventario.cantidad}"></td>
					<td th:text="${inventario.precioUnitario}"></td>
					<td th:text="${inventario.costoUnitario}"></td>
					<td th:text="${inventario.idProducto.nombre}"></td>
					<td th:text="${inventario.idSucursal.direccion}"></td>
					<td><a th:href="@{/comprar/}+${inventario.id}"
						class="btn btn-primary">Comprar</a></td>
				</tr>
			</tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
