<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pagina Principal</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<img src="img/logo.png" alt="Logo La Rebaja" class="img-logo">
	<br>
	<div class="container mt-4">
		<a href="/" class="btn btn-primary mt-2">Volver a la página
			principal</a> <br> <br>
		<form action="/ListarEmpleadosCedula" method="get">
			<div class="mb-3">
				<label for="cedula" class="form-label">Ingresa una cédula:</label> <input
					type="text" class="form-control" name="cedula" id="cedula"
					placeholder="Ingrese la cédula">
			</div>
			<button type="submit" class="btn btn-primary mt-2">Buscar</button>
			Si ya buscó y quiere listar todo de nuevo, dele en buscar sin poner
			nada en el cuadro de texto.
		</form>
		<br>
		<table class="table table-striped">
			<thead class="table-danger">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Cedula</th>
					<th scope="col">Nombre</th>
					<th scope="col">Cargo</th>
					<th scope="col">Sucursal</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleados: ${empleados}">
					<td th:text="${empleados.id}"></td>
					<td th:text="${empleados.idEmpleado.getCedula()}"></td>
					<td th:text="${empleados.idEmpleado.getNombre()}"></td>
					<td th:text="${empleados.idEmpleado.getIdCargo().getCargo()}"></td>
					<td th:text="${empleados.idSucursal.getDireccion()}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
