<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Venta</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container mt-4">
		<form th:action="@{/guardarVenta}" th:object=${inventario}
			method="POST">
			
			
			<input type="hidden" th:field="*{id}" />
			
			
			<div class="form-group">
				<label for="cantidad">Cantidad</label> <input th:field="*{cantidad}"
					type="number" class="form-control" />
			</div>

			<div class="form-group">
				<label for="empleados">Empleado</label> <select id="personaid"
					name="personaid" class="form-control">
					<option th:each="empleados : ${empleados}"
						th:value="${empleados.id}" th:text="${empleados.nombre}"></option>
				</select>
			</div>

			<div>
				<button type="submit" class="btn btn-primary mt-2">Vender
				</button>
			</div>
		</form>
	</div>
</body>
</html>
